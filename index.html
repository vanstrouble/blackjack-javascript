<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <script type="module" src="src/main.js"></script>
</head>
<body>
    <header>Blackjack</header>

    <div class="row mt-2">
        <div class="col text-center">
            <div id="buttons-div" class="d-flex justify-content-center gap-3" role="group" aria-label="Game Controls">
                <button id="btn-new-game" class="btn btn-success mx-2">New Game</button>
                <button id="btn-request" class="btn btn-primary mx-2">Request a card</button>
                <button id="btn-stop" class="btn btn-danger mx-2">Stop</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h2>Player 1</h2>

                <div class="score mb-3">
                    <span class="badge bg-secondary">Score: 0</span>
                </div>

                <div id="player-cards" class="d-flex flex-wrap justify-content-center">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col text-center">
                <h2>Computer</h2>

                <div class="score mb-3">
                    <span class="badge bg-secondary">Score: 0</span>
                </div>

                <div id="computer-cards" class="d-flex flex-wrap justify-content-center">
                </div>
            </div>
        </div>
    </div>

    <div id="app"></div>
</body>
</html>
