<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>


    <link rel="preload" href="/assets/css/normalize.css" as="style">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="icon" href="data:,"> <!-- Prevents favicon.ico request -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>Blackjack</header>

    <div class="row mt-2">
        <div class="col text-center">
            <div id="buttons-div" class="d-flex justify-content-center gap-3" role="group" aria-label="Game Controls">
                <button id="btn-new-game" class="btn btn-success mx-2">New Game</button>
                <button id="btn-request" class="btn btn-primary mx-2">Request a card</button>
                <button id="btn-stop" class="btn btn-danger mx-2">Stop</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h2>Player 1</h2>

                <div class="score mb-3">
                    <span class="badge badge-secondary">Score: 0</span>
                </div>

                <div id="player-cards" class="d-flex flex-wrap justify-content-center">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col text-center">
                <h2>Computer</h2>

                <div class="score mb-3">
                    <span class="badge badge-secondary">Score: 0</span>
                </div>

                <div id="computer-cards" class="d-flex flex-wrap justify-content-center">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
